elasticsearch:
  extends:
    file: common.yml
    service: elasticsearch

logstash:
  extends:
    file: common.yml
    service: logstash
  links:
    - elasticsearch
  volumes:
    - ./logs:/logs

kibana-config:
  extends:
    file: common.yml
    service: kibana-config
  links:
    - elasticsearch

kibana:
  extends:
    file: common.yml
    service: kibana
  links:
    - elasticsearch

web-client:
  extends:
    file: common.yml
    service: web-client
