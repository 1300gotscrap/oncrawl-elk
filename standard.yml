# store Logstash data and Kibana configuration
elasticsearch:
  image: elasticsearch:1.7.1

logstash:
  build: logstash
  links:
    - elasticsearch
  ports:
    - "514:10514"

# Bootstrap .kibana index with default config
kibana-config:
  build: kibana-config
  links:
    - elasticsearch

kibana:
  build: kibana
  links:
    - elasticsearch
  ports:
    - "5601:5601"
