# store Logstash data and Kibana configuration
elasticsearch:
  image: elasticsearch:1.7.1

logstash:
  build: logstash
  ports:
    - "514:514"

# Bootstrap .kibana index with default config
kibana-config:
  build: kibana-config

kibana:
  build: kibana
  ports:
    - "5601:5601"

web-client:
  image: cogniteev/oncrawl-elk-web-client
  ports:
    - "9000:80"