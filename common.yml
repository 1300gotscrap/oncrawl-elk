# store Logstash data and Kibana configuration
elasticsearch:
  image: elasticsearch:1.7.1

logstash:
  build: logstash
  ports:
    - "514:514"

# Bootstrap .kibana index with default config
kibana-config:
  build: kibana-config

kibana:
  build: kibana
  ports:
    - "5601:5601"

nginx:
  image: nginx:1.9.6
  ports:
    - "9000:80"
  volumes:
    - ./nginx/html:/usr/share/nginx/html:ro
    - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf